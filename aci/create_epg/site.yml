---

- name: Create EPG (End Point Group)
  hosts: apic
  connection: local
  gather_facts: no

  tasks:
    - aci_bd:
        host: "{{ aci }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: false
        state: present
        tenant: "{{ tenant }}"
        bd: BD-"{{ inventory_hostname }}"
        vrf: "{{ vrf }}"
    - aci_bd_subnet:
        host: "{{ aci }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: false
        tenant: "{{ tenant }}"
        bd: BD-"{{ inventory_hostname }}"
        gateway: "{{ gateway }}"
        mask: "{{ mask }}"
        scope: "{{ scope }}"
    - aci_bd_to_l3out:
        host: "{{ aci }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: false
        state: present
        tenant: "{{ tenant }}"
        bd: BD-"{{ inventory_hostname }}"
        l3out: "{{ l3out }}"
    - aci_epg:
        host: "{{ aci }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: false
        state: present
        tenant: "{{ tenant }}"
        ap: "{{ ap }}"
        epg: EPG-"{{ epg }}"
        bd: BD-"{{ inventory_hostname }}"
